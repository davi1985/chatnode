<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Node</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page" id="loginPage">
      <h1>Qual o seu nome?</h1>

      <input
        type="text"
        id="inputName"
        placeholder="Digite seu nome para entrar no chat"
      />
    </div>

    <div class="page" id="chatPage">
      <div class="chat">
        <ul class="messages"></ul>

        <ul class="users"></ul>
      </div>

      <div class="chatInput">
        <input
          type="text"
          placeholder="Digite uma mensagem e aperte Enter"
          id="chatInput"
        />
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
